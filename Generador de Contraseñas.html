<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>Generador de Contraseñas</title>
	<link rel="stylesheet" href="Generador%20de%20Contrase%C3%B1as_files/style.css">
</head>
<body>
	<div class="container">
		<h1>Generador de Contraseñas</h1>
		<p>Longitud de la contraseña:</p>
		<input type="number" id="length" min="5" max="30" value="10">
		<br>
		<p>Tipo de caracteres:</p>
		<input type="checkbox" id="uppercase" checked="checked"> <label for="uppercase">Mayúsculas</label>
		<input type="checkbox" id="lowercase" checked="checked"> <label for="lowercase">Minúsculas</label>
		<input type="checkbox" id="numbers" checked="checked"> <label for="numbers">Números</label>
		<input type="checkbox" id="symbols" checked="checked"> <label for="symbols">Símbolos</label>
		<br>
		<button id="generate">Generar Contraseña</button>
		<br>
		<input type="text" id="password" readonly="readonly">
	</div>
	<script src="Generador%20de%20Contrase%C3%B1as_files/script.js"></script>

<link href="Generador%20de%20Contrase%C3%B1as_files/css.css" rel="stylesheet">
</body></html>
